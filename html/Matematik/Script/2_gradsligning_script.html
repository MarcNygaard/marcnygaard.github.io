<!DOCTYPE html>
<html>
  <head>
    <title>2. Gradsligning</title>
    <meta charset="utf-8">
    <link rel=stylesheet href="../../css/style-script.css">
  </head>
  <body>
    <script>var a = prompt("Hvad er a?   (Hvis den ingen verdi har skriver du bare 0)");
var b = prompt("Hvad er b?   (Hvis den ingen verdi har skriver du bare 0)");
var c = prompt("Hvad er c?   (Hvis den ingen verdi har skriver du bare 0)");
var Symmetriaksen1 = 2 * parseInt(a);
var Symmetriaksen2 = parseInt(-b) / parseInt(Symmetriaksen1);

document.write("Symmetriaksen / C: " + Symmetriaksen2 + ".");</script>
    <br>
    <script>var Diskriminanten1 = parseInt(b) * parseInt(b);
var Diskriminanten2 = 4 * parseInt(a) * parseInt(c);
var Diskriminanten3 = parseInt(Diskriminanten1) - parseInt(Diskriminanten2);

document.write("Diskriminanten / D: " + Diskriminanten3 + ".");</script>
    <br>
    <script>var Toppunktet1_1 = parseInt(a) * 2;
var Toppunktet1_2 = parseInt(-b) / parseInt(Toppunktet1_1);

var Toppunktet2_1 = parseInt(a) * 4;
var Toppunktet2_2 = parseInt(-Diskriminanten3) / parseInt(Toppunktet2_1);

document.write("Toppunktet / TP: " + Toppunktet1_2 + ", " + Toppunktet2_2 + ".");</script>
    <br>
    <script>var Rodderne1_1 = parseInt(a) * 2;
var Rodderne1_2 = parseInt(-b) + parseInt(Math.sqrt(Diskriminanten3));
var Rodderne1_3 = parseInt(Rodderne1_2) / parseInt(Rodderne1_1);

var Rodderne2_1 = parseInt(a) * 2;
var Rodderne2_2 = parseInt(-b) - parseInt(Math.sqrt(Diskriminanten3));
var Rodderne2_3 = parseInt(Rodderne2_2) / parseInt(Rodderne2_1);

document.write("Rødderne: " + Rodderne1_3 + " og/eller " + Rodderne2_3 + ".");</script>
  </body>
