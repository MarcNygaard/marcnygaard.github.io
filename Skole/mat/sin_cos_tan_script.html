  <body>
    <script>var A = prompt("Hvor mange grader er A?   (Hvis den ingen verdi har skriver du bare 0)");
var B = prompt("Hvor mange grader er B?   (Hvis den ingen verdi har skriver du bare 0)");
var C = prompt("Hvor mange grader er C?   (Hvis den ingen verdi har skriver du bare 0)");
var la = prompt("Hvor lang er a?   (Hvis den ingen verdi har skriver du bare 0)");
var lb = prompt("Hvor lang er b?   (Hvis den ingen verdi har skriver du bare 0)");
var lc = prompt("Hvor lang er c?   (Hvis den ingen verdi har skriver du bare 0)");

/** Dette er til at regne A **/

var adivc1 = la / lc;
var adivc2 = Math.asin(adivc1);
var adivc3 = 57.29577951 * adivc2;

var bdivc1 = lb / lc;
var bdivc2 = Math.acos(bdivc1);
var bdivc3 = 57.29577951 * bdivc2;
      
var adivb1 = la / lb;
var adivb2 = Math.atan(adivb1);
var adivb3 = 57.29577951 * adivb2;
      
document.write("A: " + adivc3 + ".");
document.write("A: " + bdivc3 + ".");
document.write("A: " + adivb3 + ".");
    </script>
    <br>
    <script>
